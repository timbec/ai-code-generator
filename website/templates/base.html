{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="{% static 'css/prism.css' %}" rel="stylesheet">

</head>

<body>
    {% include 'navbar.html' %}

    <div class="container">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
            <path
                d="M50,150 Q70,100 100,90 L115,95 Q130,100 135,85 Q140,70 150,70 L170,80 Q175,100 170,120 Q150,180 110,180 Q60,180 40,120 Z"
                fill="black" />
            <path d="M95,85 Q105,70 120,75 L130,80 Q140,85 130,95 L120,100 Q105,105 95,85 Z" fill="#b30000" />
            <path d="M110,80 Q105,90 110,100 Q105,90 100,80 Q105,90 110,80 Z" fill="#ff4d4d" />
        </svg>

        <br />
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        {% endif %}
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="{% static 'js/prism.js' %}"></script>
</body>

</html>
